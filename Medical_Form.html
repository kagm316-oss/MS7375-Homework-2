<!DOCTYPE html>
<!--
    Program Name: patient form.html
    Author: Kris Patterson  
    Date Created: 09-20-2025
    Date last edited: 09-26-25
    Version: 1.0
    Description: Basic User Entry Form
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kris's Homework 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Banner -->
    <table class="banner">
        <tr>
            <td class="banner-logo">
                <img src="logo.jpg" alt="Company Logo" class="logo">
            </td>
            <td class="banner-text">
                <h1>Elite Orthopedic</h1>
                <p>
                    Today is: 
                    <script>
                        document.write(
                            new Date().toLocaleDateString('en-US', { 
                                weekday: 'long', 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })
                        );
                    </script>
                </p>
            </td>
        </tr>
    </table>

    <!-- Patient Form -->
    <form id="patient-form">
        <table class="form-table">
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" id="first-name" maxlength="30"></td>
                <td><label for="middle-initial">Middle Initial:</label></td>
                <td><input type="text" id="middle-initial" maxlength="1"></td>
                <td><label for="last-name">Last Name:</label></td>
                <td><input type="text" id="last-name" maxlength="30"></td>
            </tr>

            <tr>
                <td><label for="date-of-birth">Date of Birth:</label></td>
                <td><input type="date" id="date-of-birth"></td>
                <td><label for="social-security">Social Security:</label></td>
                <td><input type="text" id="social-security" maxlength="11"></td>
            </tr>

            <tr>
                <td><label for="address-line-1">Address Line 1:</label></td>
                <td><input type="text" id="address-line-1" maxlength="30"></td>
                <td><label for="address-line-2">Address Line 2:</label></td>
                <td><input type="text" id="address-line-2" maxlength="30"></td>
            </tr>

            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" maxlength="30"></td>
                <td><label for="state">State:</label></td>
                <td>
                    <select id="state" name="state">
                        <option value="">Select a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </td>
                <td><label for="zip-code">Zip Code:</label></td>
                <td><input type="text" id="zip-code" maxlength="10"></td>
            </tr>

            <tr>
                <td><label for="email-address">Email Address:</label></td>
                <td><input type="email" id="email-address"></td>
            </tr>

            <tr>
                <td><label for="symptoms">Describe your current symptoms:</label></td>
                <td colspan="5"><textarea id="symptoms" rows="3" cols="50"></textarea></td>
            </tr>

            <tr>
                <td>Check all that apply:</td>
                <td colspan="5">
                    <label><input type="checkbox" id="chicken-pox"> Chicken Pox</label>
                    <label><input type="checkbox" id="measles"> Measles</label>
                    <label><input type="checkbox" id="covid-19"> Covid-19</label>
                    <label><input type="checkbox" id="small-pox"> Small Pox</label>
                    <label><input type="checkbox" id="tetanus"> Tetanus</label>
                </td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td colspan="5">
                    <label><input type="radio" id="male" name="gender"> Male</label>
                    <label><input type="radio" id="female" name="gender"> Female</label>
                </td>
            </tr>

            <tr>
                <td>Are you currently sick?</td>
                <td colspan="5">
                    <label><input type="radio" id="sick-yes" name="sick"> Yes</label>
                    <label><input type="radio" id="sick-no" name="sick"> No</label>
                </td>
            </tr>

            <tr>
                <td>Do you have insurance?</td>
                <td colspan="5">
                    <label><input type="radio" id="insurance-yes" name="insurance"> Yes</label>
                    <label><input type="radio" id="insurance-no" name="insurance"> No</label>
                </td>
            </tr>

            <tr>
                <td>On a scale of 1 to 10, what is your pain level?</td>
                <td><input type="range" id="pain-scale" min="1" max="10"></td>
            </tr>

            <tr>
                <td><label for="user-id">Desired User ID:</label></td>
                <td><input type="text" id="user-id" maxlength="20"></td>
            </tr>

            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password"></td>
            </tr>

            <tr>
                <td><label for="re-enter-password">Re-enter Password:</label></td>
                <td><input type="password" id="re-enter-password"></td>
            </tr>
        </table>

        <button type="reset" class="reset-btn">CLEAR AND START OVER</button>
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Footer -->
    <div id="footer">
        <p>Elite Ortho</p>
        <p>PO BOX 18881, Sugar Land TX 77496</p>
        <button class="contact-btn">CONTACT US</button>
        <a href="#">Facebook</a> |
        <a href="#">Twitter</a>
    </div>
</body>
</html>
